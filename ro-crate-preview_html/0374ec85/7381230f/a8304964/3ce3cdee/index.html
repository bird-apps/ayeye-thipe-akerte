    <style>
        html, body {
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, 'Liberation Sans', sans-serif;
            background-color: #d3f4fe;
            background-image: url(files/images/clouds.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            margin: 0;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            width: 100vw;
            min-height: 100vh;
        }
        .middle-column {
            width: 60vw;
            max-width: 900px;
            margin: 0 auto;
        }
        @media (max-width: 700px) {
            .middle-column {
                width: 90vw;
                max-width: 90vw;
                border-radius: 0;
                padding-left: 0.5em;
                padding-right: 0.5em;
            }
        }

        .page-header-row {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            background-color: black;
            padding: 0.5em 1em;
        }
        .home-link {
            flex: 0 0 auto;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .page-title {
            flex: 1 1 0;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }
        .page-title-audio {
            display: flex;
            justify-content: center;
            margin-bottom: 0.5em;
        }
        .page-title-text {
            text-align: center;
            color: white;
            font-weight: normal;
            padding: 1em;
            margin: 0;
        }
        .feature-image,
        .feature-audio {
            text-align: center;
        }
        .feature-image img {
            max-width: 100%;
            height: auto;
            border: 1px solid #aaa;
            border-radius: 4px;
            box-shadow: 4px 4px 6px rgba(0,0,0,0.2);
        }

        .hide {
            display: none;
        }
        .property-row {
            display: flex;
            flex-direction: row;
            border-bottom: 1px solid #ddd;
            padding: 0.5em 0;
        }
        .property-name {
            flex: 0 0 200px;
            padding-right: 1em;
            box-sizing: border-box;
        }
        .linnaean-name, 
        .translation {
            font-style: italic;
            color: #555;
        }
        /* AUDIO PLAYER */
        .audio-play-btn {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            outline: none;
            transition: transform 0.1s;
        }
        .audio-play-btn:active {
            transform: scale(0.95);
        }
        .audio-play-btn.playing svg circle {
            fill: #1976d2;
        }

        /* GRID */
        .grid {
            display: grid;
            grid-template-columns: max(100px) 1fr;
        }
        .left {
            min-width: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .right {
            min-width: 0;
            margin: 1em 0;
        }
        .v-space-1em {
            margin: 1em 0;
        }
    </style>
    <script>
        // Pause all other audio when one is played
        document.addEventListener('play', function(e){
            var audios = document.querySelectorAll('audio');
            audios.forEach(function(audio){
                if(audio !== e.target){
                    audio.pause();
                    if(audio.previousElementSibling && audio.previousElementSibling.classList)
                        audio.previousElementSibling.classList.remove('playing');
                }
            });
        }, true);
        // Remove playing class when audio ends
        document.addEventListener('ended', function(e){
            if(e.target.previousElementSibling && e.target.previousElementSibling.classList)
                e.target.previousElementSibling.classList.remove('playing');
        }, true);
    </script>
